<body>
    <!-- 按钮触发模态框  -->
    <button id="alert" style="display:none;" class="btn btn-primary btn-lg" type="hidden" data-toggle="modal" data-target="#myModal"> 开始演示模态框
    </button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        网站提示：
                    </h4>
                </div>
                <div class="modal-body">
                    登陆已失效！请重新登陆
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">quesi
                    </button> -->
                    <button type="button" id="alertok" class="btn btn-primary">
                        确定
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>

    <div class="container">
        <div class="navbar">
            <div class="navbar-inner" style="background-color: #f1d26a;background-image:none; ">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a> <a class="brand" href="#">AiDOMAN</a>
                    <div class="nav-collapse">
                        <ul id="nav1" class="nav">
                            <li class="main" class="active">
                                <a href="/biye/public/index/admindo/review?viewname=index">
                                总览
                            </a>
                            </li>
                       
                        </ul>
                        <ul class="nav pull-right">
                            <li>
                                <a href="/biye/public/index/admindo/review?viewname=index" id="username">@</a>
                            </li>
                            <li>
                                <a href="/biye/public/index/admindo/review?viewname=login">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span3" >
                <div class="well" style="padding: 8px 0; background-color: #f1d26a;">
                    <ul id="nav2" class="nav nav-list">
                       
                            <li class="divider">
                                <li class="nav-header">
                                    Object
                                </li>
                                <li class="divider">
                                </li>
                                <li id="bloglist">
                                    <a class="bloglist" href="/biye/public/index/admindo/review?viewname=admindo/object/objectlist"><i class="icon-file"></i>项目列表</a>
                                </li>
                                <li id="createnewblog">
                                    <a href="/biye/public/index/admindo/review?viewname=admindo/object/new"><i class="icon-list-alt"></i> 项目添加</a>
                                </li>
                         
                                <li class="divider">
                                    <li class="nav-header">
                                        Type
                                    </li>
                                    <li class="divider">
                                    </li>
                                    <li id="type">
                                        <a href="/biye/public/index/admindo/review?viewname=admindo/type/typelist"><i class="icon-check"></i> 所有标签</a>
                                    </li>
                                    <li id="addtype" >
                                        <a href="/biye/public/index/admindo/review?viewname=admindo/type/add"><i class="icon-envelope"></i> 标签增加</a>
                                    </li>
                                    
                    </ul>
                </div>
            </div>
            <script>
                if ($.cookie('username') == undefined) {
                    $("#alert").click();
                    $("#alertok").click(function() {
                        window.location.href = "/biye/public/index/admindo/review?viewname=login";
                    });
                } else {
                    $("#username").text("@" + $.cookie('username'));
                }
                //更换活动标签（active）

                $(".active").removeClass("active");

                $("#createnewblog").addClass("active");
            </script>
